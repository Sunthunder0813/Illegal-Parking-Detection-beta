<!DOCTYPE html>
<html>
<head>
    <title>YOLO Tracking Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f8f8; color: #333; }
        .video-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 60vh;
        }
        .video-frame {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 4px solid #212529;
            max-width: 95vw;
            width: 1200px;
            background: #000;
        }
        .video-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            padding: 20px; border-radius: 8px;
            z-index: 100; color: white;
        }
        .sidebar-toggle { position: absolute; left: 1rem; top: 1.2rem; z-index: 1051; }
    </style>
</head>
<body>
    <button id="sidebarToggleBtn" class="btn btn-dark sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list"></i>
    </button>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/violations.html">Violators</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/settings.html">Settings</a></li>
            </ul>
        </div>
    </div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Illegal Parking Detection</h2>
            <div id="statusBadges">
                <span id="badge-Camera_1" class="badge bg-secondary">Cam 1: Checking...</span>
                <span id="badge-Camera_2" class="badge bg-secondary">Cam 2: Checking...</span>
            </div>
        </div>

        <div class="video-container">
            <img id="liveFeed" src="/video_feed" class="video-frame">
            <div id="videoOverlay" class="video-overlay" style="display:none;">
                <h4 class="m-0"><i class="bi bi-exclamation-triangle"></i> Server Connection Interrupted</h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const videoOverlay = document.getElementById('videoOverlay');

        function updateStatus() {
            fetch('/api/video_status')
                .then(res => res.json())
                .then(data => {
                    videoOverlay.style.display = 'none';
                    for (const [cam, info] of Object.entries(data)) {
                        const badge = document.getElementById(`badge-${cam}`);
                        if (info.connected) {
                            badge.className = "badge bg-success me-1";
                            badge.innerHTML = `<i class="bi bi-check-circle"></i> ${cam}: Online`;
                        } else {
                            badge.className = "badge bg-danger me-1";
                            badge.innerHTML = `<i class="bi bi-x-circle"></i> ${cam}: Offline`;
                        }
                    }
                })
                .catch(() => {
                    videoOverlay.style.display = 'block';
                });
        }

        // Poll every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
