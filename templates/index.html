<!DOCTYPE html>
<html>
<head>
    <title>YOLO Tracking Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #f8f9fa;
        }
        .header {
            background: #212529;
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        .video-frame {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            border: 2px solid #343a40;
            max-width: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1 class="fw-bold">YOLO Tracking Monitor</h1>
        <p class="lead mb-0">Live Multi-Camera Object Tracking Dashboard</p>
    </div>
    <div class="container">
        {% if notif %}
        <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{ notif }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-frame" alt="Live Tracking Feed">
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for future interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
