<!DOCTYPE html>
<html>
<head>
    <title>YOLO Tracking Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f8f8;
            color: #f8f9fa;
        }
        .video-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 10;
            border-radius: 12px;
        }
        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        .video-frame {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            border: 2px solid #343a40;
            max-width: 90vw; /* Increased from 100% to 90vw for larger display */
            width: 1200px;   /* Explicit width for larger feeds */
            background: #000;
        }
        .sidebar-toggle {
            position: absolute;
            left: 1rem;
            top: 1.2rem;
            z-index: 1051;
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggleBtn" class="btn btn-secondary sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="violations.html">Violators</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="settings.html">Configure Violation Time</a>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center text-dark my-4" style="font-weight: bold;">
            Illegal Parking Detection - Live
        </h1>
        {% if notif %}
        <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{ notif }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="video-container" id="videoContainer">
            <img id="liveFeed" class="video-frame" alt="Live Tracking Feed">
            <div id="videoOverlay" class="video-overlay" style="display:none;">
                <span id="overlayText">Reconnecting to camera...</span>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for future interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hide sidebar toggle button when sidebar is open, show when closed
        const sidebar = document.getElementById('sidebarMenu');
        const toggleBtn = document.getElementById('sidebarToggleBtn');
        sidebar.addEventListener('show.bs.offcanvas', function () {
            toggleBtn.style.display = 'none';
        });
        sidebar.addEventListener('hidden.bs.offcanvas', function () {
            toggleBtn.style.display = '';
        });

        // AJAX logic for live video and status
        const liveFeed = document.getElementById('liveFeed');
        const videoOverlay = document.getElementById('videoOverlay');
        const overlayText = document.getElementById('overlayText');

        function fetchVideoStatus() {
            fetch('/api/video_status')
                .then(res => res.json())
                .then(status => {
                    let disconnected = [];
                    for (const [cam, info] of Object.entries(status)) {
                        if (!info.connected) disconnected.push(`${cam}: ${info.error || "Disconnected"}`);
                    }
                    if (disconnected.length) {
                        overlayText.textContent = disconnected.join(' | ') + " - Reconnecting...";
                        videoOverlay.style.display = '';
                    } else {
                        videoOverlay.style.display = 'none';
                    }
                })
                .catch(() => {
                    overlayText.textContent = "Unable to reach server";
                    videoOverlay.style.display = '';
                });
        }

        function fetchVideoFrame() {
            // Use AJAX to fetch the latest frame as a blob
            fetch('/video_feed')
                .then(response => response.body.getReader())
                .then(reader => {
                    function read() {
                        reader.read().then(({done, value}) => {
                            if (done) return;
                            // Find JPEG start/end markers
                            let arr = new Uint8Array(value);
                            let start = arr.indexOf(0xFF);
                            let end = arr.lastIndexOf(0xD9);
                            if (start !== -1 && end !== -1 && end > start) {
                                let blob = new Blob([arr.slice(start, end+1)], {type: 'image/jpeg'});
                                let url = URL.createObjectURL(blob);
                                liveFeed.src = url;
                                setTimeout(() => URL.revokeObjectURL(url), 1000);
                            }
                            read();
                        });
                    }
                    read();
                })
                .catch(() => {
                    // If error, show overlay
                    overlayText.textContent = "Video feed error - Reconnecting...";
                    videoOverlay.style.display = '';
                });
        }

        // Poll status every 2 seconds
        setInterval(fetchVideoStatus, 2000);
        fetchVideoStatus();

        // Start fetching video frames
        fetchVideoFrame();
    </script>
</body>
</html>
