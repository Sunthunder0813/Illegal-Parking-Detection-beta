<!DOCTYPE html>
<html>
<head>
    <title>Settings - Violation Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .fab-container {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .fab-btn {
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: none;
            color: #fff;
            transition: background 0.2s;
        }
        .fab-save { background: #198754; }
        .fab-clear { background: #ffc107; color: #222; }
        .fab-delete { background: #dc3545; }
        .fab-btn:active { filter: brightness(0.9); }
        @media (max-width: 600px) {
            .fab-container { right: 12px; bottom: 12px; }
            .fab-btn { width: 44px; height: 44px; font-size: 1.2rem; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-dark mb-4">Configuration Settings</h1>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label for="violation_time" class="form-label">Violation Time Threshold (seconds)</label>
                        <input type="number" class="form-control" id="violation_time" name="violation_time" min="1" required>
                        <small class="text-muted">Time before a parked vehicle is flagged as a violation</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="repeat_capture" class="form-label">Repeat Capture Interval (seconds)</label>
                        <input type="number" class="form-control" id="repeat_capture" name="repeat_capture" min="1" required>
                        <small class="text-muted">Cooldown between logging the same vehicle</small>
                    </div>

                    <div class="mb-3">
                        <label for="cameraSelect" class="form-label">Select Camera for Zone Configuration</label>
                        <select class="form-select" id="cameraSelect" name="cameraSelect">
                            <option value="Camera_1">Camera 1</option>
                            <option value="Camera_2">Camera 2</option>
                        </select>
                        <button type="button" class="btn btn-outline-primary mt-2" id="selectZoneBtn">
                            <i class="bi bi-vector-pen"></i> Select Zone Area
                        </button>
                        <div id="zoneDisplay" class="mt-2"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-btn fab-save" id="fabSave" title="Save Zone"><i class="bi bi-save"></i></button>
        <button class="fab-btn fab-clear" id="fabClear" title="Clear Zone"><i class="bi bi-eraser"></i></button>
        <button class="fab-btn fab-delete" id="fabDelete" title="Delete Zone"><i class="bi bi-trash"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store last selected zone in JS for Save/Clear/Delete
        let lastZone = null;

        function updateZoneDisplay(zone) {
            lastZone = zone;
            document.getElementById('zoneDisplay').innerHTML = zone
                ? `<span class="badge bg-info text-dark">Selected Zone: ${JSON.stringify(zone)}</span>`
                : `<span class="badge bg-secondary">No zone selected</span>`;
        }

        function loadSettings() {
            fetch('/api/settings')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('violation_time').value = data.VIOLATION_TIME_THRESHOLD;
                    document.getElementById('repeat_capture').value = data.REPEAT_CAPTURE_INTERVAL;
                    const cam = document.getElementById('cameraSelect').value;
                    if (data.PARKING_ZONES && data.PARKING_ZONES[cam]) {
                        updateZoneDisplay(data.PARKING_ZONES[cam]);
                    } else {
                        updateZoneDisplay(null);
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', loadSettings);

        document.getElementById('cameraSelect').addEventListener('change', loadSettings);

        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = document.getElementById('status');
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    VIOLATION_TIME_THRESHOLD: parseInt(document.getElementById('violation_time').value),
                    REPEAT_CAPTURE_INTERVAL: parseInt(document.getElementById('repeat_capture').value)
                })
            })
            .then(r => r.json())
            .then(result => {
                if (result.success) {
                    status.innerHTML = '<div class="alert alert-success">Settings saved successfully!</div>';
                    setTimeout(() => {
                        loadSettings();
                        status.innerHTML = '';
                    }, 1000);
                } else {
                    status.innerHTML = '<div class="alert alert-danger">Error saving settings</div>';
                }
            })
            .catch(err => {
                status.innerHTML = '<div class="alert alert-danger">Error saving settings</div>';
            });
        });

        document.getElementById('selectZoneBtn').addEventListener('click', function() {
            const status = document.getElementById('status');
            const cam = document.getElementById('cameraSelect').value;
            status.innerHTML = '<div class="alert alert-info">Launching zone selector... Please complete selection in the popup window.</div>';
            fetch('/api/zone_selector', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ camera: cam })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.zone) {
                        updateZoneDisplay(data.zone);
                        status.innerHTML = '<div class="alert alert-success">Zone area updated from selector!</div>';
                    } else {
                        status.innerHTML = '<div class="alert alert-danger">Zone selection failed.</div>';
                    }
                })
                .catch(() => {
                    status.innerHTML = '<div class="alert alert-danger">Zone selector error.</div>';
                });
        });

        // Floating Action Buttons
        document.getElementById('fabSave').addEventListener('click', function() {
            const status = document.getElementById('status');
            const cam = document.getElementById('cameraSelect').value;
            if (!lastZone || !Array.isArray(lastZone) || lastZone.length < 3) {
                status.innerHTML = '<div class="alert alert-warning">No valid zone to save. Please select a zone first.</div>';
                return;
            }
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ PARKING_ZONES: { [cam]: lastZone } })
            })
            .then(r => r.json())
            .then(result => {
                if (result.success) {
                    status.innerHTML = '<div class="alert alert-success">Zone saved!</div>';
                    setTimeout(() => { loadSettings(); status.innerHTML = ''; }, 1000);
                } else {
                    status.innerHTML = '<div class="alert alert-danger">Failed to save zone.</div>';
                }
            });
        });

        document.getElementById('fabClear').addEventListener('click', function() {
            const status = document.getElementById('status');
            const cam = document.getElementById('cameraSelect').value;
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ PARKING_ZONES: { [cam]: [] } })
            })
            .then(r => r.json())
            .then(result => {
                if (result.success) {
                    updateZoneDisplay([]);
                    status.innerHTML = '<div class="alert alert-success">Zone cleared!</div>';
                    setTimeout(() => { loadSettings(); status.innerHTML = ''; }, 1000);
                } else {
                    status.innerHTML = '<div class="alert alert-danger">Failed to clear zone.</div>';
                }
            });
        });

        document.getElementById('fabDelete').addEventListener('click', function() {
            const status = document.getElementById('status');
            const cam = document.getElementById('cameraSelect').value;
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ PARKING_ZONES: { [cam]: null } })
            })
            .then(r => r.json())
            .then(result => {
                if (result.success) {
                    updateZoneDisplay(null);
                    status.innerHTML = '<div class="alert alert-success">Zone deleted!</div>';
                    setTimeout(() => { loadSettings(); status.innerHTML = ''; }, 1000);
                } else {
                    status.innerHTML = '<div class="alert alert-danger">Failed to delete zone.</div>';
                }
            });
        });
    </script>
</body>
</html>
