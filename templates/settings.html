<!DOCTYPE html>
<html>
<head>
    <title>Settings - Violation Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-dark mb-4">Configuration Settings</h1>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label for="violation_time" class="form-label">Violation Time Threshold (seconds)</label>
                        <input type="number" class="form-control" id="violation_time" name="violation_time" min="1" required>
                        <small class="text-muted">Time before a parked vehicle is flagged as a violation</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="repeat_capture" class="form-label">Repeat Capture Interval (seconds)</label>
                        <input type="number" class="form-control" id="repeat_capture" name="repeat_capture" min="1" required>
                        <small class="text-muted">Cooldown between logging the same vehicle</small>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-primary" id="selectZoneBtn">
                            <i class="bi bi-vector-pen"></i> Select Zone Area
                        </button>
                        <div id="zoneDisplay" class="mt-2"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateZoneDisplay(zone) {
            document.getElementById('zoneDisplay').innerHTML = zone
                ? `<span class="badge bg-info text-dark">Selected Zone: ${JSON.stringify(zone)}</span>`
                : `<span class="badge bg-secondary">No zone selected</span>`;
        }

        function loadSettings() {
            fetch('/api/settings')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('violation_time').value = data.VIOLATION_TIME_THRESHOLD;
                    document.getElementById('repeat_capture').value = data.REPEAT_CAPTURE_INTERVAL;
                    // Display zone area for Camera_1
                    if (data.PARKING_ZONES && data.PARKING_ZONES.Camera_1) {
                        updateZoneDisplay(data.PARKING_ZONES.Camera_1);
                    } else {
                        updateZoneDisplay(null);
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', loadSettings);

        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = document.getElementById('status');
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    VIOLATION_TIME_THRESHOLD: parseInt(document.getElementById('violation_time').value),
                    REPEAT_CAPTURE_INTERVAL: parseInt(document.getElementById('repeat_capture').value)
                })
            })
            .then(r => r.json())
            .then(result => {
                if (result.success) {
                    status.innerHTML = '<div class="alert alert-success">Settings saved successfully!</div>';
                    setTimeout(() => {
                        loadSettings();
                        status.innerHTML = '';
                    }, 1000);
                } else {
                    status.innerHTML = '<div class="alert alert-danger">Error saving settings</div>';
                }
            })
            .catch(err => {
                status.innerHTML = '<div class="alert alert-danger">Error saving settings</div>';
            });
        });

        document.getElementById('selectZoneBtn').addEventListener('click', function() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="alert alert-info">Launching zone selector... Please complete selection in the popup window.</div>';
            fetch('/api/zone_selector', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.zone) {
                        updateZoneDisplay(data.zone);
                        status.innerHTML = '<div class="alert alert-success">Zone area updated from selector!</div>';
                        // Save zone to config
                        fetch('/api/settings', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ PARKING_ZONES: { Camera_1: data.zone } })
                        }).then(() => setTimeout(loadSettings, 500));
                    } else {
                        status.innerHTML = '<div class="alert alert-danger">Zone selection failed.</div>';
                    }
                })
                .catch(() => {
                    status.innerHTML = '<div class="alert alert-danger">Zone selector error.</div>';
                });
        });
    </script>
</body>
</html>
